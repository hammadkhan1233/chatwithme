<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Real-Time Text Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body { font-family: 'Inter', sans-serif; }
        #chat-window {
            height: 70vh; /* Increased height for chat since video is gone */
            max-height: 800px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message-bubble-user {
            background-color: #2563eb; /* Blue-700 */
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .message-bubble-other {
            background-color: #374151; /* Gray-700 */
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 sm:p-8">

    <!-- Main App Content -->
    <div id="main-app-container">
        <div id="app" class="max-w-xl mx-auto space-y-8">
            <header class="text-center">
                <h1 class="text-4xl font-extrabold text-blue-400">Real-Time Text Chat</h1>
                <p id="user-status" class="text-sm mt-2 font-medium text-gray-400">
                    Connecting...
                </p>
            </header>

            <!-- Text Chat Section -->
            <div class="bg-gray-800 p-4 rounded-xl shadow-lg flex flex-col">
                <h2 class="text-xl font-semibold mb-3 text-white">Public Chat Room</h2>
                
                <!-- Chat Window -->
                <div id="chat-window" class="flex-grow p-3 space-y-4 bg-gray-900 rounded-lg border border-gray-700 mb-4">
                    <p class="text-gray-500 text-center text-sm mt-10">Messages will appear here once connected.</p>
                </div>

                <!-- Message Input -->
                <div class="flex gap-2">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-sm">
                    <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-lg transition duration-200 shadow-md">
                        Send
                    </button>
                </div>
            </div>

            <!-- Online Users Section -->
            <div class="bg-gray-800 p-4 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold mb-3 text-white">Online Users</h2>
                <div id="online-users-list" class="max-h-32 overflow-y-auto bg-gray-900 p-3 rounded-lg border border-gray-700 space-y-2">
                    <p class="text-gray-500">Loading active participants...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- GLOBAL SETUP ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfigString = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app, db, auth, userId = null;
        let isAuthReady = false;
        let userProfile = null; // Store the current user's profile
        let profilesCache = {}; // Cache for all user profiles
        
        // Document elements
        const userStatusEl = document.getElementById('user-status');
        const chatWindowEl = document.getElementById('chat-window');
        const messageInputEl = document.getElementById('message-input');
        const onlineUsersListEl = document.getElementById('online-users-list');

        // Firestore paths
        const PUBLIC_CHAT_PATH = `artifacts/${appId}/public/data/chats`;
        const PUBLIC_PROFILES_PATH = `artifacts/${appId}/public/data/profiles`; // Path for profiles

        // --- FIREBASE INITIALIZATION & AUTH ---

        async function initializeFirebase() {
            let firebaseConfig;
            
            // 1. Check for Configuration
            try {
                firebaseConfig = JSON.parse(firebaseConfigString);
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Empty configuration object.");
                }
            } catch (e) {
                console.error("[FIREBASE ERROR] Configuration parsing failed or is empty.", e);
                userStatusEl.textContent = "FATAL: Firebase Configuration Missing.";
                return;
            }

            try {
                console.log("Attempting Firebase initialization...");
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await new Promise((resolve) => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        unsubscribe(); 
                        if (user) {
                            userId = user.uid;
                        } else {
                            if (initialAuthToken) {
                                console.log("Signing in with custom token.");
                                await signInWithCustomToken(auth, initialAuthToken);
                                userId = auth.currentUser.uid;
                            } else {
                                console.log("Signing in anonymously.");
                                const anonymousUser = await signInAnonymously(auth);
                                userId = anonymousUser.user.uid;
                            }
                        }
                        isAuthReady = true;
                        
                        // Proceed to app logic after successful auth
                        await checkAndLoadProfile();
                        
                        resolve();
                    });
                });
                console.log(`[FIREBASE SUCCESS] Auth complete. User ID: ${userId}`);
            } catch (error) {
                console.error("[FIREBASE ERROR] Initialization or Authentication failed:", error);
                userStatusEl.textContent = "Initialization Failed. Check Console.";
            }
        }

        async function checkAndLoadProfile() {
            if (!db || !userId) return;

            const profileDocRef = doc(db, PUBLIC_PROFILES_PATH, userId);
            const profileSnap = await getDoc(profileDocRef);

            if (profileSnap.exists()) {
                userProfile = profileSnap.data();
            } else {
                const defaultProfile = {
                    name: `Guest-${userId.substring(0, 8)}`,
                    age: 'N/A',
                    gender: 'N/A',
                    userId: userId,
                    lastUpdate: serverTimestamp(),
                };
                await setDoc(profileDocRef, defaultProfile);
                userProfile = defaultProfile;
            }
            
            enterMainApp();
        }
        
        // Function to display a system message (will not be stored in Firestore)
        function displaySystemMessage(text) {
            const systemDiv = document.createElement('div');
            systemDiv.className = 'text-center my-4';
            systemDiv.innerHTML = `<span class="text-xs font-medium text-yellow-400 bg-gray-700 px-3 py-1 rounded-full shadow-inner">${text}</span>`;
            chatWindowEl.appendChild(systemDiv);
            chatWindowEl.scrollTop = chatWindowEl.scrollHeight;
        }

        function enterMainApp() {
            userStatusEl.innerHTML = `<span class="text-white">Logged in as:</span> <span class="text-blue-300 font-bold">${userProfile.name}</span>`;

            // NEW: System message to confirm connection and identity
            displaySystemMessage(`Welcome! You are connected as ${userProfile.name}. Start chatting now.`);

            // Start main app features
            registerUserPresence(); // Register user as active
            setupProfilesCacheListener();
            setupTextChatListener();
            setupOnlineUsersListener(); // Listen for other active users
        }
        
        // --- USER PRESENCE & ONLINE LIST FUNCTIONS ---

        async function registerUserPresence() {
            if (!db || !userId || !userProfile) return;
            const profileDocRef = doc(db, PUBLIC_PROFILES_PATH, userId);
            
            // Mark user as explicitly online and update last active time
            // This is done on a best-effort basis, Firestore rules may prevent non-authenticated users from writing
            try {
                await setDoc(profileDocRef, { 
                    isOnline: true, 
                    lastActive: serverTimestamp() 
                }, { merge: true });

                window.addEventListener('beforeunload', async () => {
                    await setDoc(profileDocRef, { 
                        isOnline: false, 
                        lastActive: serverTimestamp() 
                    }, { merge: true });
                });
            } catch(e) {
                console.warn("[FIREBASE WARNING] Could not register user presence. User might not appear in the Online List if security rules are strict.", e);
            }
        }

        function setupOnlineUsersListener() {
            if (!db) return;

            // Listen to all profiles, ordered by the last time they were active
            const q = query(collection(db, PUBLIC_PROFILES_PATH), orderBy('lastActive', 'desc'));

            onSnapshot(q, (snapshot) => {
                onlineUsersListEl.innerHTML = '';
                let count = 0;
                const thirtySecondsAgo = Date.now() - 30000; // 30 seconds threshold for active status

                snapshot.forEach((doc) => {
                    const profile = doc.data();
                    
                    // Check if they are currently active
                    let isActive = false;
                    if (profile.isOnline === true) {
                        isActive = true;
                    } else if (profile.lastActive && profile.lastActive.seconds * 1000 > thirtySecondsAgo) {
                        isActive = true;
                    }

                    if (isActive) {
                        count++;
                        const isYou = profile.userId === userId;
                        const item = document.createElement('div');
                        item.className = `p-2 rounded-lg text-sm flex items-center justify-between ${isYou ? 'bg-blue-900/50 border border-blue-600' : 'bg-gray-700'}`;
                        
                        item.innerHTML = `
                            <span class="font-bold ${isYou ? 'text-blue-200' : 'text-yellow-300'}">${profile.name}</span>
                            <span class="text-[10px] px-2 py-0.5 rounded-full ${isYou ? 'bg-blue-600' : 'bg-green-600'} text-white">${isYou ? 'You' : 'Online'}</span>
                        `;
                        onlineUsersListEl.appendChild(item);
                    }
                });

                if (count === 0) {
                    onlineUsersListEl.innerHTML = '<p class="text-gray-500">You are the only one here.</p>';
                }
            }, (error) => {
                console.error("[FIREBASE ERROR] Error listening to online users:", error);
            });
        }
        
        // --- GLOBAL PROFILES CACHE (For displaying other users' details) ---

        function setupProfilesCacheListener() {
            if (!db) return;

            const q = query(collection(db, PUBLIC_PROFILES_PATH));

            onSnapshot(q, (snapshot) => {
                snapshot.forEach((doc) => {
                    const profile = doc.data();
                    profilesCache[profile.userId] = profile;
                });
                console.log("Profiles cache updated.");
            }, (error) => {
                console.error("[FIREBASE ERROR] Error listening to profiles:", error);
            });
        }


        // --- TEXT CHAT FUNCTIONS ---

        function setupTextChatListener() {
            if (!db) return;

            const q = query(collection(db, PUBLIC_CHAT_PATH), orderBy('timestamp', 'asc'));

            onSnapshot(q, (snapshot) => {
                // Check if there are any messages from the database
                const hasMessagesInDB = !snapshot.empty;

                // Clear the chat window before re-rendering all messages
                chatWindowEl.innerHTML = ''; 

                // Re-render all messages from the snapshot
                snapshot.forEach((doc) => {
                    displayMessage(doc.data());
                });

                // Re-add the welcome message if the user is logged in (it gets cleared above)
                if (userProfile) {
                    displaySystemMessage(`Welcome! You are connected as ${userProfile.name}. Start chatting now.`);
                }

                // If the database is empty, show the original placeholder
                if (!hasMessagesInDB && !userProfile) {
                     chatWindowEl.innerHTML = '<p class="text-gray-500 text-center text-sm mt-10">Messages will appear here once connected.</p>';
                }
                
                // Scroll to the bottom of the chat window
                chatWindowEl.scrollTop = chatWindowEl.scrollHeight;
            }, (error) => {
                console.error("[FIREBASE ERROR] Error listening to chat messages:", error);
            });
        }

        window.sendMessage = async function() {
            const text = messageInputEl.value.trim();
            if (text === "" || !db || !userId) return;

            try {
                await addDoc(collection(db, PUBLIC_CHAT_PATH), {
                    userId: userId,
                    name: userProfile.name, // Use the userProfile name
                    text: text,
                    timestamp: serverTimestamp(),
                });
                messageInputEl.value = '';
            } catch (error) {
                console.error("[FIREBASE ERROR] Error sending message:", error);
                // Simple error message for the user in the console
                displaySystemMessage("Could not send message. Check console for details.");
            }
        }
        
        function createMessageHtml(message) {
            const isUser = message.userId === userId;
            const time = message.timestamp ? new Date(message.timestamp.seconds * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }) : '...';
            
            // Use cached profile info if available
            const profile = profilesCache[message.userId] || { name: message.userId, gender: 'N/A', age: 'N/A' };
            const displayName = profile.name;
            const displayGender = profile.gender;
            const displayAge = profile.age;
            // Only show metadata if it's not the default N/A
            const metadata = (displayGender && displayGender !== 'N/A') ? ` (${displayGender}, ${displayAge})` : '';

            return `
                <div class="flex ${isUser ? 'justify-end' : 'justify-start'}">
                    <div class="max-w-xs sm:max-w-md p-3 rounded-xl shadow-md text-sm break-words ${isUser ? 'message-bubble-user text-white' : 'message-bubble-other text-gray-200'}">
                        <div class="font-bold ${isUser ? 'text-blue-200' : 'text-yellow-300'} text-xs mb-1 break-all">${isUser ? 'You' : displayName}${metadata}</div>
                        <p class="text-base">${message.text}</p>
                        <span class="text-[10px] opacity-70 mt-1 block text-right">${time}</span>
                    </div>
                </div>
            `;
        }

        function displayMessage(message) {
             const messageDiv = document.createElement('div');
             messageDiv.innerHTML = createMessageHtml(message);
             // Append the content of the messageDiv (which is the actual message structure)
             chatWindowEl.appendChild(messageDiv.firstElementChild);
        }

        // --- START APPLICATION ---
        initializeFirebase();

        // Add event listener for Enter key in chat input
        messageInputEl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
